spring.application.name=modern
server.port=8082

spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XE
spring.datasource.username=system
spring.datasource.password=oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

spring.jpa.properties.hibernate.dialect=Oracle10g
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.orm.jdbc.bind=TRACE
#logging.level.org.hibernate.SQL=TRACE

core.registration.fee=100

resttemplate.client.connect.timeout=30
resttemplate.client.read.timeout=30
spring.cloud.openfeign.client.config.default.connect-timeout=30000
spring.cloud.openfeign.client.config.default.readTimeout=30000

registrationFeeStrategy=proxy
#aspect, proxy

rest.service=open-feign
#rest-template, open-feign

microservice.core.url=http://localhost:8081
microservice.core.withdraw.url=/accounts/withdraw
microservice.core.rollback.withdraw.url=/accounts/rollback-withdraw